<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/main.css">
    <script defer src="./public/scripts/index.js"></script>
    <title>Telegraph Clone</title>
</head>
<body>
    <div class="form-container">
        <form method="post" id="post-form">
           <div class="form-left">
            <section class="input-section title-section">
                <label id="title-label" for="title">Title</label>
                <input id="title-input" type="text" name="title" placeholder="Title" autocomplete="off" required>
            </section>
            
            <section class="input-section pseudonym-section">
                <label id="pseudonym-label" for="pseudonym">Author</label>
                <input id="pseudonym-input" type="text" name="pseudonym" placeholder="Your name" autocomplete="off" required>
            </section>
            
            <section class="input-section body-section" id="body-section">
                <label id="pseudonym-label" for="pseudonym"></label>
                <input id="body-input" type="text" name="body" placeholder="Your story..." autocomplete="off" required></input>
            </section>

           </div>
           <div class="form-right">
            <input id="submit-btn" type="submit" value="Post">
           </div>
        </form>
    </div>
    
</body>
</html>
